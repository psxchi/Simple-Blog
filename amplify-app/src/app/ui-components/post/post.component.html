<div class="MainFrame" [ngStyle]="expandIfCommentsVisible()">
    <div class="TopBar">
        <div class="Title">
            {{ post.title }}
        </div>
        <div class="Options">. . .</div>
    </div>
    <div class="Content">{{ post.content }}</div>
    <div class="ShowComments" (click)="showComments()">Show Comments</div>
    <div class="comments" *ngIf="isCommentVisible">
        <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
    </div>
</div>
