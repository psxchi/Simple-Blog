<div class="TopBar">
    <a routerLink="/">
        <div>
            {{ title }}
        </div>
    </a>
    <div>
        <button class="button" (click)="loginout()">
            {{ loginButtonText }}
        </button>

        <button *ngIf="!isLoggedin" class="button register" (click)="register()">
            Register
        </button>
    </div>
</div>

<router-outlet></router-outlet>
