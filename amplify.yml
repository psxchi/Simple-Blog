version: 1
backend:
  phases:
    build:
      commands:
        -amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd amplify-app
        - npm ci
      build:
        commands:
          - npm run build
  artifacts:
    baseDirectory: src
    files:
      - '**/*'
  cache:
    paths:
      - amplify-app/node_modules/**/*
